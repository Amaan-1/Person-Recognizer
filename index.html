<!--link to the image recognizer main stuff =="https://teachablemachine.withgoogle.com/models/gGNxL-MeA/"-->
<html>

<head>
    <title>Image recognition</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>

<body style=" font-family: 'Langar', cursive;">
    <div class="container">

        <center>
            <h3 class="title">IMAGE RECOGNIZER</h3>
            <br>
            <br>
            <p style="font-size: 22px;">Model is trained to identify the following people: </p>
            <br>
            <br>
            <p><b>
            Amaan (Me)
            <hr>
            Mamma
            <hr>
            Roni
            </b></p>
            <br>
            <br>
            <label>Webcam View - </label>
            <div id="camera"></div>
            <div id="result"></div>
            <button id="snapshot" onclick="snapshot();">CLICK PHOTO</button>
            <button id="check" onclick="check();">IDENTIFY PHOTO</button>
            <p style="font-size: 22px;">Object : <span id="object_name"></span></p>
            <p style="font-size: 22px;">Accuracy : <span id="object_name_accuracy"></span></p>
        </center>

    </div>
    <script src="main.js"></script>

</body>

</html>
